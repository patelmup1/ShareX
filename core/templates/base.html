{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File Upload </title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}">
  <link rel="manifest" href="{% static 'site.webmanifest' %}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
    integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" type="text/css"
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.marionette/2.4.7/backbone.marionette.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://code.iconify.design/iconify-icon/1.0.0/iconify-icon.min.js"></script>
  {% block style %}

  {% endblock style %}

</head>

<body style="
background: rgb(196,133,207);
background: linear-gradient(140deg, rgba(196,133,207,0.8576680672268908) 0%, rgba(80,113,201,1) 51%, rgba(87,139,196,1) 100%);
height: 100vh;
overflow-y: hidden;
">
  <div class="container mt-2" style="width: 100%;">
    <div class="row">
      <div class="col">
        <a href="/upload" class="text-decoration-none">
        <h1 class="fw-bold fs-1" style="color:#070951">ShareX</h1>
        </a>
      </div>
      <div class="col d-flex justify-content-end">
        <a href="/upload" type="button" class="btn btn-danger m-1 d-flex fw-bold justify-content-center align-items-center ">Upload <iconify-icon icon="material-symbols:cloud-upload" class="ms-2" height="30" width="30"></iconify-icon></a>
        <a href="/receive" type="button" class="btn btn-primary m-1 d-flex fw-bold justify-content-center align-items-center ">Download <iconify-icon icon="material-symbols:cloud-download" class="ms-2" height="30" width="30"></iconify-icon></a>
      </div>
    </div>
  </div>
  {% block body %}{% endblock body %}

  {% block script %}{% endblock script %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
